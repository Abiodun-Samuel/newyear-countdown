<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="comp">
      <img src="logo50.jpg" alt="" />
    </div>
    <section id="particles-js"></section>

    <div class="container">
      <div class="input">
        <h3>Let the countdown begin.... Insert your date</h3>

        <form id="date">
          <input type="date" name="date" id="date_input" />
          <button id="submit" type="submit">Begin</button>
        </form>
      </div>

      <div id="error"></div>

      <div class="countdown-container">
        <div class="countdown-el days-c">
          <p class="big-text" id="days">0</p>
          <span>Days</span>
        </div>
        <div class="countdown-el hours-c">
          <p class="big-text" id="hours">0</p>
          <span> Hours</span>
        </div>
        <div class="countdown-el mins-c">
          <p class="big-text" id="mins">0</p>
          <span>Mins</span>
        </div>
        <div class="countdown-el seconds-c">
          <p class="big-text" id="seconds">0</p>
          <span>Seconds</span>
        </div>
      </div>
      <div class="current_date">
        <h5>
          <span id="present_date"></span> <span id="present_month"></span>,
        </h5>
        <h1 id="present_year"></h1>
      </div>
    </div>

    <div class="footer">
      &copy Copyright <span id="year"></span>
      <a href="http://www.abiodunsamuel.com">Abiodun Digital Hub</a>
    </div>

    <script src="particles.js"></script>
    <script src="app.js"></script>
  </body>
</html>
